{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
	<h1 class="text-warning mb-4  mt-3" >Contact Me</h1>
	<div class="row text-white">
		<div class="cols-sm-8 mb-5">
			<form action="">
				<div class="form-row">
						<div class="mb-3">
  <label for="name" class="form-label"></label>
  <input type="email" class="form-control" id="name" placeholder="Enter Your Name">
</div>
					<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"></label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email Id">
</div>
				</div>
				<div class="form-group">
					<label for="subject">
						
						</label>
						<input type="text" class="form-control" id="subject" placeholder="Enter Your Subject">
				</div>
				<div class="mb-3">
					<label for="msg">
						
						</label>
					<textarea class="form-control" id="msg"  rows="7" placeholder="Enter Your message here">
					
					</textarea>
				</div>
			</form>
			<button type="button" class="btn btn-primary btn-lg mt-4">Send Message</button>
		</div>
		<div class="col-sm-3 text-center">
			<ul class="list-unstyled list-group list-group-horizontal">
				<li class="mx-5">
					<i class="fas fa-map-marker-alt fa-2x i-color">
					
					</i>
					<p>Jaipur, Rajasthan, India</p>
				</li>
								<li class="mx-5">
					<i class="fas fa-phone mt-4 fa-2x i-color">
					
					</i>
					<p>+91 9999999999</p>
				</li>
								<li class="mx-5">
					<i class="fas fa-envelope mt-4 fa-2x i-color">
					
					</i>
					<p>contact@gmail.com</p>
				</li>
			</ul>
		</div>
	</div>
	
</div>
{% endblock content %}
